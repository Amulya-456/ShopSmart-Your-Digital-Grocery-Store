<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Smartcart Grocery Web App</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">Smart-Cart</div>
    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#" class="protected-link">MyCart</a></li>
      <li><a href="#" class="protected-link">Orders</a></li>
      <li><a href="#" class="protected-link">History</a></li>
      <li><a href="login.html">User Login</a>/<a href="adminlogin.html">Admin Login</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Welcome to Smartcart Grocery Web App</h1>
    <a href="login.html" class="hero-btn">Shop Now</a>
  </div>

  <div id="toast" class="toast">You need to log in first!</div>

  <footer>
    &copy; 2025 Smartcart | Developed with ❤️ for your grocery needs.<br />
    <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
  </footer>

  <script>
    const protectedLinks = document.querySelectorAll('.protected-link');
    const toast = document.getElementById('toast');

    protectedLinks.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        toast.style.display = 'block';
        setTimeout(() => {
          toast.style.display = 'none';
        }, 2000);
      });
    });
  </script>
</body>
</html>
